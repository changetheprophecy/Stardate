<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stardate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sky" id="sky"></div>
    <div class="content">
      <h1 id="welcome" class="pt-serif-bold">Welcome to Stardate</h1>
      <br />
      <p class="lora-regular">Your stars. Your story. One sky, together.</p>
      <p class="lora-regular">
        Link your birth stars, add pictures and messages, and send your partner
        a sky full of love.
      </p>
      <br />
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="yourName"><b>Enter your name:</b></label>
            <input type="text" id="yourName" placeholder="Your name" required />
          </div>
          <div class="form-group">
            <label for="partnerName"><b>Enter your partnerâ€™s name:</b></label>
            <input type="text" id="partnerName" placeholder="Partner's name" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="yourBirth"><b>Your birthdate:</b></label>
            <input type="date" id="yourBirth" required />
          </div>
          <div class="form-group">
            <label for="partnerBirth"><b>Partner's birthdate:</b></label>
            <input type="date" id="partnerBirth" required />
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
